<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepInfra Chatbot</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fb;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
    }
    #chat-container {
      width: 100%;
      max-width: 600px;
      height: 80vh;
      display: flex;
      flex-direction: column;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      transition: background-color 0.3s ease;
    }
    /* Dark Mode and Light Mode */
    body.dark-mode {
      background-color: #181818;
    }
    #chat-container.dark-mode {
      background-color: #242424;
    }
    #header {
      background-color: #4CAF50;
      padding: 15px;
      color: white;
      text-align: center;
      font-size: 24px;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      transition: background-color 0.3s ease;
    }
    body.dark-mode #header {
      background-color: #333;
    }
    #chat {
      flex-grow: 1;
      overflow-y: auto;
      padding: 15px;
      background-color: #f9f9f9;
      border-bottom: 1px solid #ddd;
      transition: background-color 0.3s ease;
    }
    body.dark-mode #chat {
      background-color: #1c1c1c;
      color: white;
    }
    .message {
      margin: 15px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
      display: inline-block;
      transition: all 0.3s ease;
    }
    .user {
      background-color: #d1e7dd;
      margin-left: auto;
      text-align: right;
      color: #333;
    }
    .bot {
      background-color: #e2e3e5;
      margin-right: auto;
      text-align: left;
      color: #333;
    }
    body.dark-mode .user {
      background-color: #4e8b7b;
      color: white;
    }
    body.dark-mode .bot {
      background-color: #333;
      color: white;
    }
    #input-container {
      display: flex;
      padding: 10px;
      background-color: #fff;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
      transition: background-color 0.3s ease;
    }
    body.dark-mode #input-container {
      background-color: #333;
    }
    #input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      transition: all 0.3s ease;
    }
    #input:focus {
      border-color: #4CAF50;
    }
    #send-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 20px;
      cursor: pointer;
      margin-left: 10px;
      transition: background-color 0.3s ease;
    }
    #send-btn:hover {
      background-color: #45a049;
    }
    /* Dark Mode Button */
    #dark-mode-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: transparent;
      border: none;
      color: #4CAF50;
      font-size: 20px;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    body.dark-mode #dark-mode-btn {
      color: #ccc;
    }
  </style>
</head>
<body>

  <div id="chat-container">
    <div id="header">
      DeepInfra Chatbot
    </div>
    <button id="dark-mode-btn" onclick="toggleDarkMode()">ðŸŒ™</button>
    <div id="chat"></div>
    <div id="input-container">
      <input type="text" id="input" placeholder="Write something..." onkeydown="handleKey(event)" />
      <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const apiKey = 'doOs8pm0fRv9sEx0o8rIe871VIg2S7kQ';  // Use your own API key
    const apiUrl = 'https://api.deepinfra.com/v1/openai/chat/completions';
    const model = 'mistralai/Mistral-7B-Instruct-v0.1';
    let messages = [];

    function appendMessage(role, text) {
      const div = document.createElement('div');
      div.classList.add('message', role);
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function handleKey(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    }

    async function sendMessage() {
      const content = input.value.trim();
      if (!content) return;
      appendMessage('user', content);
      input.value = '';
      messages.push({ role: 'user', content });

      const res = await fetch(apiUrl, {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + apiKey,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ model, messages })
      });

      const data = await res.json();
      const reply = data.choices[0].message.content;
      appendMessage('bot', reply);
      messages.push({ role: 'assistant', content: reply });
    }

    // Dark Mode Toggle
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const modeIcon = document.getElementById('dark-mode-btn');
      if (document.body.classList.contains('dark-mode')) {
        modeIcon.textContent = 'ðŸŒž';  // Sun icon for light mode
      } else {
        modeIcon.textContent = 'ðŸŒ™';  // Moon icon for dark mode
      }
    }
  </script>

</body>
</html>
